<!DOCTYPE html>
<html lang="en">
<head>
    <title>KA Exercise Browser</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>

    <script src="js/underscore-min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/jstorage.js"></script>
    <script src="js/moment.min.js"></script>

    <script src="js/ka-exercise-browser.js"></script>
</head>
<body>
    <script id="exercise-table-template" type="text/x-handlebars-template">
        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="exercise-table">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Display name</th>
                    <th>Author</th>
                    <th>Creation date</th>
                    <th>Seconds per fast problem</th>
                </tr>
            </thead>
            <tbody>
                {{#each exercises}}
                <tr>
                    <td class="preview-link" data-url="{{ka_url}}">{{guaranteed_file_name}}</a></td>
                    <td>{{display_name}}</td>
                    <td>{{author_name}}</td>
                    <td>{{creation_date}}</td>
                    <td>{{seconds_per_fast_problem}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
</body>
    <div class="container-fluid">
        <div id="exercise-table-holder"></div>
        <iframe width="1000px" height="600px" id="exercise-preview" src=""></iframe>
    </div>
</html>
