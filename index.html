<!DOCTYPE html>
<html lang="en">
<head>
    <title>KA Exercise Browser</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script src="js/list.js"></script>
    <script src="js/list.fuzzySearch.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/underscore-min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/jstorage.js"></script>

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-38623258-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

    <script src="js/ka-exercise-browser.js"></script>
    <style type="text/css">
        body {
            background: #666E75;
        }

        .controls, .loading-bar {
            margin: 30px auto;
            width: 400px;
        }

        .loading-bar img {
            margin-top: 150px;
            width: 400px;
        }

        .span4 {
            width: 250px; /* remove when we have bigger screenshots */
        }

        .box {
            float: left;
            height: 310px;
            display: inline-block;
            border-bottom-left-radius: 10px;
            border: 0;
            padding: 0;
            background: #444;
            box-shadow: 2px 2px 10px #555;
            margin: 10px;
            position: relative;
        }

        .box:hover {
            /*background: #55595D;*/
        }

        .box:hover .caption {
            color: #eee;
        }

        .box .caption {
            box-sizing: border-box;
            color: #AEBEC6;
            width: 256px;
            padding: 4px 10px;
            font-size: 16px;
            word-wrap: break-word;
            /*border-top: 2px solid #444;*/
        }

        .creation-date {
            font-size: 13px;
            display: none;
        }

        .author-name, .topic {
            display: none;
        }

        .filename {
            font-size: 14px;
        }

        #myModal {
            top: 3%;
            width: 820px;
            height: 660px;
            margin-left: -400px;
        }

        .modal-body {
            max-height: 600px;
            width: 800px;
            padding: 0 0 0 30px;
            position: absolute;
        }

        iframe.exercise-preview {
            overflow-x: hidden;
            overflow-y: auto;
        }

        .screenshot {
            position: relative;
            height: 256px;
            background: #fff; /* make image loading less obvious */
        }

        .toolbar {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 8px;
            visibility: hidden;
        }

        .screenshot {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <script id="exercise-boxes-tmpl" type="text/x-handlebars-template">
        <div class="list boxes">
            {{#each exercises}}
            <div class="span4">
                <div class="box" data-name="{{display_name}}" data-filename="{{guaranteed_file_name}}" data-ka-url="{{ka_url}}">
                    <div class="screenshot">
                        <img src="{{image_url_256}}" alt=""/>
                        <div class="toolbar">
                            <a class="btn btn-small btn-success" href="{{ka_url}}" target="_new">
                                View on Khan Academy
                            </a>
                        </div>
                    </div>
                    <div class="caption">
                        <p class="display-name">{{display_name}}</p>
                        <p class="creation-date">Created: {{creation_date}}</p>
                        <p class="author-name">{{author_name}}</p>
                        <p class="topic"></p>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </script>
    <div class="navbar navbar-static-top navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="#">Khan Academy Exercise Browser</a>
      </div>
    </div>
    <div class="container-fluid">
        <div id="exercise-list-holder">
            <div class="controls">
                <div class="input-append">
                    <input type="text" class="search span4" placeholder="Search for an exercise..." />
                    <button class="sort btn btn-info" data-sort="display-name">
                        Sort by title
                    </button>
                </div>
            </div>
            <div id="exercise-list"></div>
            <div class="loading-bar">
                <img src="./img/loader.gif" alt="Loading..."/>
            </div>
        </div>

        <div id="myModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 id="myModalLabel">Exercise preview</h3>
          </div>
          <div class="modal-body">
            <iframe seamless width="790" height="600" class="exercise-preview" src="" />
          </div>
        </div>
    </div>
</body>
</html>
